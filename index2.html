        <div class="content-panel">
            <div class="main-top">
                <h2>Painel</h2>
                <i class='bx bx-user'></i> 
            </div>
            
            <div class="consumo">
                <div class="total-consumption">
                    <div class="consumo-total">
                        <h2>Consumo Total</h2>
                        <div class="table-scroll-container">
                            <table class="table">
                                <thead>
                                    <tr id="table-header">
                                        <th>id</th>
                                        <th>device_id</th>
                                        <th>corrente</th>
                                        <th>tensao</th>
                                        <th>potencia</th>
                                        <th>energia</th>
                                        <th>frequencia</th>
                                        <th>fator_potencia</th>
                                        <th>data_hora</th>
                                        <th>energia_reativa</th>
                                        <th>potencia_reativa</th>
                                    </tr>
                                </thead>

                                <tbody class="table-dados" id="table-body">
                                    <tr><td colspan="12" style="text-align: center;">Carregando dados...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="consumo">
                <div class="total-consumption">
                    <div class="grafico-container">
                        <h3>Gráfico de Consumo</h3>
                        <canvas id="graficoMedicoes" width="800" height="400"></canvas>
