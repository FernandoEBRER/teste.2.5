<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnerFlow - Análises</title>

  <!-- Ícones -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/proj.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="menu-lateral">
    <div class="btn-expandir" id="btn-exp">
      <i class='bx bx-menu'></i>
    </div>

    <ul>
      <li class="item-menu">
        <a href="../../index.html">
          <span class="icon"><i class='bx bxs-dashboard'></i></span>
          <span class="txt-link">Dashboard</span>
        </a>
      </li>
      <li class="item-menu ativo">
        <a href="../includes/proj.html">
          <span class="icon"><i class='bx bxs-bar-chart-alt-2'></i></span>
          <span class="txt-link">Gráficos</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="../includes/sensor.html">
          <span class="icon"><i class='bx bxs-component'></i></span>
          <span class="txt-link">Sensor</span>
        </a>
      </li>
    </ul>

    <div class="config-icon">
      <i class='bx bx-cog'></i>
    </div>
  </nav>

  <main class="container">
    <h2>Análises</h2>

    <div class="filtros">
      <div class="filtro">
        <label>Mês/Ano</label>
        <select><option>Mês</option></select>
        <select><option>Ano</option></select>
        <button>Filtrar</button>
      </div>
      <div class="filtro">
        <label>Intervalo:</label>
        <input type="date">
        <input type="date">
        <button>Filtrar</button>
      </div>
      <div class="filtro">
        <label>Sensor:</label>
        <select>
          <option>Todos</option>
        </select>
        <button>Filtrar</button>
      </div>
    </div>

    <div class="graficos">
      <div class="card">
        <h4>Consumo por setor:</h4>
        <canvas id="graficoSetor"></canvas>
      </div>

      <div class="card">
        <h4>Fator potência x tempo:</h4>
        <canvas id="graficoFator"></canvas>
      </div>

      <div class="card">
        <h4>Ranking de sensores por consumo:</h4>
        <canvas id="graficoRanking"></canvas>
      </div>

      <div class="card">
        <h4>Participação:</h4>
        <canvas id="graficoPizza"></canvas>
        <div class="legenda">
          <span><span class="cor1"></span> Sensor 1</span>
          <span><span class="cor2"></span> Sensor 2</span>
          <span><span class="cor3"></span> Sensor 3</span>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/proj.js"></script>
</body>
</html>
